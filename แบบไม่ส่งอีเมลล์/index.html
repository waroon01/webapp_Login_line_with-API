<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Line Login Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="loader-container d-none">
      <img src="https://res.cloudinary.com/gukkghu/image/upload/v1670750371/gukkghu/loader_bgaamy.gif" alt=""
        width="300px">
    </div>  
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="" id="loginContainer">
      <div class="background">
          <div class="shape"></div>
          <div class="shape"></div>
      </div>
      <form>
          <h3>Login Here</h3>
          <label for="username">Username</label>
          <input type="text" placeholder="Email or Phone" id="username">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password">
          <button>Log In</button>
          <div class="social d-flex justify-content-center">
            <a class="fb" id="lineLoginButton" style="cursor: pointer;"><img src="btn_login_base.png" width="150" alt="buttonLogin"></a>          
          </div>
      </form>
    </div>
  </div>


  <script src="scriptLinelogin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
